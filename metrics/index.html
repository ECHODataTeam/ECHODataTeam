<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta attrib="https://github.com/derekeder/csv-to-html-table">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ECHO REDI Data Team Metric Definitions</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container-fluid">
            <div>
                <div class="header-content">
                    <div class="left-content">
                        <img src="https://test-bucket-uploadmgmt.s3.ap-south-1.amazonaws.com/EmailTemplate/echoLogo.png">
                    </div>
                    <div class="center-content">
                        <h1>ECHO REDI Data Team Metrics and Filters</h1>
                    </div>
                </div>
                <div class="subtitle">
                    <h3>Metrics reported by the REDI Data Team</h3>
                </div>
                <div id="table-container"></div>
            </div>

        <div class="subtitle">
            <h3>Data Filters used by the REDI Data Team</h3>
        </div>
            <div id="table-container-2"></div>
        
        <footer class="row">
            <div class="col">
                <hr>
                <p class="text-right"><a href="tbd - data team home">2023 ECHO Data Team</a></p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + link + "</a>";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/echo_metrics.csv",
            element: "table-container",
            allow_download: true,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: false
            },
            /*custom_formatting: [
                [4, format_link]
            ]*/
        });
    </script>

    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + link + "</a>";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/echo_filters.csv",
            element: "table-container-2",
            allow_download: true,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: false
            },
            /*custom_formatting: [
                [4, format_link]
            ]*/
        });
    </script>
</body>
</html>
